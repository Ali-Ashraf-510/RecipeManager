<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Product Management</title>
</head>

<body>
  <h1>Store Management</h1>

  <div class="container">
    <header>
      <div id="branding">
        <h1>Add a New Recipe</h1>
      </div>
    </header>
    <form action="/submit_newrecipe" method="post">
      <label for="name">Recipe Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea><br>

      <label for="cooking_time">Cooking Time (minutes):</label>
      <input type="number" id="cooking_time" name="cooking_time" required><br>

      <label for="user_id">User ID:</label>
      <input type="number" id="user_id" name="user_id" required><br>

      <label for="category_id">Category ID:</label>
      <input type="number" id="category_id" name="category_id" required><br>

      <button type="submit">Add Recipe</button>
    </form>
  </div>

  <h2>Update Product</h2>
  <form action="/submit_updateProduct" method="post">
    <label for="productID">Product ID:</label>
    <input type="text" id="productID" name="productID"><br>
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName"><br>
    <label for="quantity">Quantity:</label>
    <input type="text" id="quantity" name="quantity"><br>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price"><br>
    <input type="submit" value="Update Product">
  </form>

  <h2>Delete Product</h2>
  <form action="/submit_deleteProduct" method="post">
    <label for="productID">Product ID:</label>
    <input type="text" id="productID" name="productID"><br>
    <input type="submit" value="Delete Product">
  </form>

  <!-- Search Form -->
  <h2>Search Product</h2>
  <form action="/submit_search" method="get">
    <label for="searchName">Product Name:</label>
    <input type="text" id="searchName" name="searchName" required><br>

    <button type="submit">Search</button>
  </form>
</body>

</html>
