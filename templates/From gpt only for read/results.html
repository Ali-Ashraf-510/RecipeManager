<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Search Results</title>
</head>

<body>
  <div class="container">
    <header>
      <div id="branding">
        <h1>Product Search Results</h1>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for result in search_results %}
        <tr>
          <td>{{ result.recipe_id }}</td>
          <td>{{ result.name }}</td>

        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
